<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incremental idle clicker tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="columns">
        <div id="first-column">
            <h1 id="cookie-heading">Cookies: 0</h1>
            <img id="cookie-button" src="2dcookie.png">
            <!--   <button id="cookie-button">Cookie Getter</button>   -->
        </div>

        <div id="second-column">

                <div class="rotate"></div>

        </div>


        <div id="third-column">
            <div id="autobakers">
                <h1 id="auto-bakers-heading">Autobakers: 0</h1>
                <div class="auto-bakers-button button unselectable">Purchase Autobaker</div>
            </div>

            <div id="grandmas">
                <h1 id="grandmas-heading">Grandmas: 0</h1>
                <div class="grandmas-button button unselectable">Purchase A Grandma</div>
            </div>

            <div id="cookie-farms">
                <h1 id="cookie-farms-heading">Cookie Farms: 0</h1>
                <div class="cookie-farms-button button unselectable">Purchase A Cookie Farm</div>
            </div>

            <div id="cookie-mines">
                <h1 id="cookie-mines-heading">Cookie Mines: 0</h1>
                <div class="cookie-mines-button button unselectable">Purchase A Cookie Mine</div>
            </div>

            <div id="cookie-factories">
                <h1 id="cookie-factories-heading">Cookie Factories: 0</h1>
                <div class="cookie-factories-button button unselectable">Purchase A Cookie Factory</div>
            </div>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
